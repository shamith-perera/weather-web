<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather.app</title>
    <link rel="icon" href="img/websiteicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body class="fst-normal fw-bold z-0">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg  custom-bg pt-3 ps-md-5 pe-md-5 ps-sm-1 pe-sm-1">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="img/websiteicon.png" alt="weather.app icon" class="me-2 mt-1 custom-navbar-icon-size">
                <span class="brand-primary fs-3">weather.</span><span class="brand-secondary fs-3">app</span>
            </a>
            <!-- <div class="d-flex ms-auto">
                <select class="form-select custom-select shadow fs-6" aria-label="Temperature unit selector" id="tempUnitSelector">
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="celsius">Celsius</option>
                </select>
            </div> -->
        </div>
    </nav>

    <div class="container">
        <!-- search bar -->
        <div class="d-flex justify-content-center position-relative mt-2">
            <input type="text" class="form-control search-bar shadow w-100 text-center rounded-5 fw-bold fs-6 "
                placeholder="Search..." id="txtSearch" autocomplete="off">
            <ul id="dropdownSuggestions"
                class="position-absolute shadow p-0 border-top-0 overflow-y-auto z-1 text-center rounded-2"></ul>
            <button class="border-0 p-2 shadow ms-2 rounded-4" id="btnLocationPicker"><i class="fa-solid fa-location-dot"></i></button>
        </div>

        <div class="container fade-target">
            <div class="row">
                <!-- current weather conditions -->
                <div class="col-md-4 col-sm-10">
                    <div class="mt-3 ms-2 d-flex flex-column justify-content-around">
                        <h4 id="lblNow">Now</h4>
                        <div class="d-flex flex-row">
                            <p id="lblCurrentTemp"></p>
                            <img id="iconCurrentStatus" alt="current condition">
                            <div class="justify-content-center align-items-center text-center ms-auto">
                                <p id="lblCurrentStatus"></p>
                                <p id="lblCurrentFeelslike"></p>
                            </div>
                        </div>
                        <p id="lblCurrentTempRange"></p>
                    </div>
                </div>
            </div>

            <!-- location picker popup -->
            <div id="overlayLocationPicker"
                class="position-fixed top-0  w-100 h-100 justify-content-center align-items-center z-2">
                <div id="formLocationPicker"
                    class="position-absolute d-flex flex-column rounded-4 justify-content-center align-items-center text-center">
                    <button id="btnCloseLocationPicker" class="rounded-4 ms-auto mt-2 me-2 mb-2 border-0 btn"><i class="fa-solid fa-xmark"></i></button>
                    <h6 class="align-text-center mb-3 mt-3" id="selectedLocationNameInMap"></h6>
                    <div id="map" class="rounded-4 shadow"></div>
                    <button id="btnSelect" class="ms-3 me-3 mt-3 mb-3 rounded-4 shadow border-0">Select</button>
                </div>
            </div>
        </div>
    </div>

    <!-- loading screen -->
    <div id="overlayLoading"
        class="d-flex justify-content-center align-items-center w-100 h-100 position-fixed top-0 z-3">
        <div class="loader-icon">
            <img src="img/website-icon-lg.png" alt="company-icon" id="loading-icon">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/69e5cbf945.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>

</body>

</html>
