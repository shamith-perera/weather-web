<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather.app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-bg pt-3 ps-md-5 pe-md-5 ps-sm-1 pe-sm-1">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="img/websiteicon.png" alt="Website Icon" class="me-2 mt-1 icon-size">
                <span class="brand-primary">weather.</span><span class="brand-secondary">app</span>
            </a>
            <div class="d-flex ms-auto">
                <select class="form-select custom-select" aria-label="Temperature unit selector">
                    <option value="fahrenheit">Fahrenheit | F°</option>
                    <option value="celsius">Celsius | C°</option>
                </select>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="search-bar-container">
            <input type="text" class="form-control search-bar" placeholder="Search..." id="searchInput">
            <ul id="suggestionsList" class="suggestions-list"></ul>
            <button class="location-btn"><img src="img/location.png" alt="location-icon" class="location-btn-icon"></button>
           
        </div>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
